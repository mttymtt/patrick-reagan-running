---
layout: base
---

<div class="content-container">
  <div class="content">
    {% if page.title %}
      <h1 class="page-title">
        {% if page.customTitle %}
          {{ page.customTitle }}
        {% else %}
          {{ page.title }}
        {% endif %}
      </h1>
      </div>
    {% endif %}

    {{ content }}
  </div>
</div>
