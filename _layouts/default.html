---
layout: base
---

{% include header.html %}

<div class="content-container">
  <div class="content">
    {% if page.title %}
      {% if page.url != "/" %}
        <h1 class="page-title">
          {% if page.customTitle %}
            {{ page.customTitle }}
          {% else %}
            {{ page.title }}
          {% endif %}
        </h1>
        </div>
      {% endif %}
    {% endif %}

    {{ content }}
  </div>
</div>

{% include footer.html %}
